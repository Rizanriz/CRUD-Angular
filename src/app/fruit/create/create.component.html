<div class="container mt-5">
    <legend>Create Item</legend>
    <form >
        <div class="mb-3">
            <label for="txtName" class="form-label">Name</label>
            <input [(ngModel)]="formData.name" type="text" name="name" class="form-control" id="txtName" />
        </div>
        <div class="mb-3">
            <label for="txtPrice" class="form-label">Price</label>
            <input [(ngModel)]="formData.price" type="number" name="price" class="form-control" id="txtPrice" />
        </div>
        <div class="mb-3">
            <label for="txtQuantity" class="form-label">Quantity</label>
            <input [(ngModel)]="formData.quantity" type="number" name="quantity" class="form-control" id="txtQuantity" />
        </div>
        <button (click)="create()" type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
