<div class="container mt-5">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of allfruits, let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ item.name }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.price }}</td>
          <td>
            <button class="btn btn-primary" [routerLink]="['/fruit/edit/', item.id]">Edit</button>
            <button class="btn btn-danger ms-3" (click)="delete(item.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
